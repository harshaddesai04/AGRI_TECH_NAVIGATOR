{% extends 'layout.html' %}
{% block body %}

<style>
  body {
    background-color: #e8f5e9;
  }

  .recommendation-container {
    max-width: 1200px;
    margin: 9rem auto;
    background-color: #fff8dc; /* blanchedalmond */
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    overflow-x: auto;
  }

  .recommendation-text {
    color: #2e7d32;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    white-space: normal;
  }
</style>

<div class="recommendation-container">
  <p class="recommendation-text">{{ recommendation }}</p>
</div>

{% endblock %}
