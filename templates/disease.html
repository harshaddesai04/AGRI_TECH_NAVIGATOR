{% extends 'layout.html' %}
{% block body %}

<style>
  body {
    background-color: #e8f5e9;
  }

  .disease-form-container {
    max-width: 500px;
    margin: 3rem auto;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    font-weight: bold;
  }

  .disease-form-container h2.title {
    text-align: center;
    color: #2e7d32;
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  .disease-form-container input[type="file"] {
    background-color: #f1f8e9;
    color: black;
    border: 1px solid #c8e6c9;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
  }

  .disease-form-container button {
    background-color: #66bb6a;
    border: none;
    font-weight: bold;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 8px;
    margin-top: 1.5rem;
    transition: background-color 0.3s ease-in-out;
    width: 100%;
  }

  .disease-form-container button:hover {
    background-color: #388e3c;
    color: white;
  }

  #output-image {
    max-width: 100%;
    height: auto;
    margin-top: 1rem;
    display: block;
    border-radius: 8px;
  }
</style>

<div class="disease-form-container">
  <h2 class="title">Find out which disease has been caught by your plant</h2>

  <form method="POST" enctype="multipart/form-data" class="form-signin">
    <h5 class="mb-3" style="color: #2e7d32;"><b>Please Upload The Image</b></h5>
    
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" required>
    
    <img id="output-image" class="rounded mx-auto d-block" />
    
    <button type="submit">Predict</button>
  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
