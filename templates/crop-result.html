{% extends 'layout.html' %}
{% block body %}

<style>
  body {
    background-color: #e8f5e9;
  }

  .crop-result-container {
    max-width: 600px;
    margin: 9rem auto;
    background-color: #fff8dc; /* blanchedalmond */
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
  }

  .crop-result-text {
    color: #2e7d32;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
  }
</style>

<div class="crop-result-container">
  <p class="crop-result-text">
    You should grow <i>{{ prediction }}</i> in your farm
  </p>
</div>

{% endblock %}
