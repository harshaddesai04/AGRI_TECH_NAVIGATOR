{% extends 'layout.html' %}
{% block body %}

<style>
  body {
    background-color: #e8f5e9;
  }

  .fertilizer-form-container {
    max-width: 500px;
    margin: 2rem auto;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .fertilizer-form-container h2 {
    text-align: center;
    color: #2e7d32;
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  .fertilizer-form-container label {
    font-weight: 600;
    color: #2e7d32;
  }

  .fertilizer-form-container input,
  .fertilizer-form-container select {
    font-weight: bold;
    color: black;
    background-color: #f1f8e9;
    border: 1px solid #c8e6c9;
    border-radius: 5px;
  }

  .fertilizer-form-container button {
    background-color: #66bb6a;
    border: none;
    font-weight: bold;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 8px;
    transition: background-color 0.3s ease-in-out;
  }

  .fertilizer-form-container button:hover {
    background-color: #388e3c;
    color: white;
  }
</style>

<div class="fertilizer-form-container">
  <h2>Get informed advice on fertilizer based on soil</h2>

  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen">Nitrogen</label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="Phosphorous">Phosphorous</label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium">Pottasium</label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        required
      />
    </div>

    <div class="form-group">
      <label for="crop">Crop you want to grow</label>
      <select
        name="cropname"
        class="form-control"
        id="crop"
        required
      >
        <option selected disabled>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit">Predict</button>
    </div>
  </form>
</div>

{% endblock %}
